    <script>
        $(document).ready(function () {
            $('.subject-gallery').on('click', '.zoom-btn', function (e) {
                e.preventDefault();
                var title = $(this).closest('.foot').find('p').text();
                var details = 'SSBI gallery description will be here, and if chart image will be extract from project json';
                var fullView = '<div class="media-view"><div class="media-info"> <h6>' + title + '</h6> <p>' + details + '</p></div> <span class="close">&times</span></div>';

                $('.thumbnail').removeClass('open');
                if ($(this).closest('.media-row').next('.media-view').length != 0) {
                    $('.media-info h6').text(title);
                    $(this).closest('.thumbnail').addClass('open');
                } else if (!$(this).closest('.thumbnail').hasClass('open')) {
                    $('.media-view').remove();
                    var cols = $(this).parents('.thumbnail');
                    var index = cols.index();
                    var group = Math.floor(index / 4);
                    var find = $(".media-row").find(".thumbnail:nth-child(" + ((group * 4) + 4) + ")");
                    if (find.length == 1) {
                        console.log("Has");
                        $(".thumbnail:nth-child(" + ((group * 4) + 4) + ")").after(fullView);
                    } else {
                        console.log("No");
                        $(".thumbnail:last-child").after(fullView);
                    }
                    $(this).closest('.thumbnail').addClass('open');
                    $('.media-view').toggleClass('open');
                }
            });

            $(".subject-gallery").on("click", ".close", function () {
                $(this).closest('.media-view').remove();
                $('.thumbnail').removeClass('open');
                $('.media-view').remove();
            });
        })
    </script>
